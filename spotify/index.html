<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>

    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <ul>
            <li class="brand">
                <img src="spotify.webp" alt="Logo">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    
    <!-- MAIN PLAYER -->
    <div class="container">
        <div class="songlist">
            <h1>Best of My Life</h1>

            <div class="songitemcontainer">

                <!-- Song Items -->
                <div class="songItem" id="0">
                    <img src="song.png" alt="">
                    <span class="songName">Until I Found You</span>
                    <span class="songlistplay">
                        <span>02:55</span>
                        <i class="fa-solid fa-play-circle songItemPlay"></i>
                    </span>
                </div>

                <div class="songItem" id="1">
                    <img src="song.png" alt="">
                    <span class="songName">Iraadey</span>
                    <span class="songlistplay">
                        <span>02:13</span>
                        <i class="fa-solid fa-play-circle songItemPlay"></i>
                    </span>
                </div>

                <div class="songItem" id="2">
                    <img src="song.png" alt="">
                    <span class="songName">Gulaabi Sadi</span>
                    <span class="songlistplay">
                        <span>04:17</span>
                        <i class="fa-solid fa-play-circle songItemPlay"></i>
                    </span>
                </div>

                <div class="songItem" id="3">
                    <img src="song.png" alt="">
                    <span class="songName">Your Eyes</span>
                    <span class="songlistplay">
                        <span>02:51</span>
                        <i class="fa-solid fa-play-circle songItemPlay"></i>
                    </span>
                </div>

                <div class="songItem" id="4">
                    <img src="song.png" alt="">
                    <span class="songName">Keejo Kesari</span>
                    <span class="songlistplay">
                        <span>06:09</span>
                        <i class="fa-solid fa-play-circle songItemPlay"></i>
                    </span>
                </div>

                <div class="songItem" id="5">
                    <img src="song.png" alt="">
                    <span class="songName">Beautiful Things</span>
                    <span class="songlistplay">
                        <span>03:12</span>
                        <i class="fa-solid fa-play-circle songItemPlay"></i>
                    </span>
                </div>

            </div>
        </div>

        <div class="songbanner"></div>
    </div>


    <!-- FOOTER PLAYER -->
    <div class="bottom">

        <input type="range" id="myProgressBar" min="0" max="100" value="0">

        <div class="icons">
            <i class="fa-solid fa-backward fa-2x" id="back"></i>
            <i class="fa-solid fa-play-circle fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2x" id="forward"></i>
        </div>

        <div class="songinfo">
            <img src="playing.gif" width="40" id="gif">
            <span id="currentSongName">â€”</span>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
