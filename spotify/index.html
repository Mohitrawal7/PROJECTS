<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify.webp" > Spotify </li>
        <li>Home</li>
        <li>About</li>
        <li></li>
        </ul>
    </nav>

    <div class="aa">
        <i class="fa-solid fa-play fa-3x"></i>
    </div>
    <div class="container">
        
    <div class="songlist" >
        <h1>Best of my life</h1>
        <div class="songitemcontainer">
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Iraadey</span>
                <span class="songlistplay"><span>02:13 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Gulabi Sadi</span>
                <span class="songlistplay"><span>04:17 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div>
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Your Eyes</span>
                 <span class="songlistplay"><span>02:51 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div>    
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Keejo kesari</span>
                <span class="songlistplay"><span>06:09 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div>  
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Beautiful things</span>
                <span class="songlistplay"><span>03:12 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div>  
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Until i found u</span>
                <span class="songlistplay"><span>02:55 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div> 
            <div class="songItem">
                <img src="song.png" alt="1">
                <span>Iraadey</span>
                <span class="songlistplay"><span>02:13 </span> <i class="far songItemPlay fa-solid fa-play-circle"></i></span>
            </div>                 
        </div>
    </div>
    <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-2x"></i>
            <i class="fa-solid fa-play-circle fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2x"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="43px" alt="" id="gif">Iraadey
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
