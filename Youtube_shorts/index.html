<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Shorts</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-black m-4">
   
    <div class="flex items-center gap-3"> 
        <i class="fa-solid fa-bars bg-stone-500 w-10 p-3 rounded-full" style="color: #fff;"></i>
        <img src="youtube.png" alt="" class="w-8 h-8 ">
        <p class="text-white text-2xl">Youtube</p>
        <div class="w-[36%] ml-[20%] flex ">
        <input placeholder="Search " class="border-2 bg-black  border-stone-500 rounded-l-full rounded-r-full w-full pl-4 py-2">
        <i class="fa-solid fa-magnifying-glass bg-stone-500 h-12 w-16 rounded-r-full pt-4 -ml-16 mt-0 pl-5 border-2 border-stone-500 " style="color:#fff"></i>
    </div>
    <i class="fa-solid fa-microphone p-3 rounded-full bg-stone-500 w-10 h-10" style="color: #ffffff;"></i>
    <div class="absolute right-10 flex gap-3 items-center">
        <i class="fa-solid fa-video" style="color: #ffffff;"></i>
        <i class="fa-regular fa-bell" style="color: #ffffff;"></i>
        <img src="face.JPG" alt="" class="rounded-full w-10 h-10">
    </div>
    </div>


</body>
</html>
